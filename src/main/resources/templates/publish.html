<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{assets/fontawesome/css/brands.css}" rel="stylesheet">
    <link th:href="@{assets/fontawesome/css/fontawesome.css}" rel="stylesheet">
    <link th:href="@{assets/fontawesome/css/solid.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/publish.css}">
    <div th:include="common :: common-header"></div>
    <title>Index</title>
</head>
<body>
<nav th:replace="common :: common-navbar"></nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-12">
            <h2><i class="fa-regular fa-square-plus"></i> 发起</h2>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题……">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，分隔">
                </div>

                <button type="submit" class="btn btn-primary">发布</button>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
            <h3>问题发起指南</h3>
            - 问题标题：请用精简的语言描述您发布的问题，不超过25字 <br>
            - 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；<br>
            - 选择标签：选择一个或者多个合适的标签，再用逗号隔开，每个标签不超过10个字 <br>
        </div>
    </div>
</div>
</body>
</html>
